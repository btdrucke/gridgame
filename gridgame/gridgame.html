<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Grid Games 3D</title>
    <link rel="stylesheet" type="text/css" href="css/gridgame.css"> </link>
  </head>

  <body>
    <audio id="explode" src="bomb.ogg"    preload="auto" type="audio/mp3"></audio>
    <audio id="click"   src="click.ogg"   preload="auto" type="audio/ogg"></audio>
    <audio id="success" src="success.ogg" preload="auto" type="audio/ogg"></audio>
    
    <center>
      <div id="stage">
	<div id="grid"></div> 
      </div>
      <div id="control">
	<button id="reset2d">New 2D game</button>
	<button id="reset3d">New 3D game</button>
	<button id="hint">Give me a hint</button>
	<button id="flag">.</button>
      </div>
      <div id="message"></div>
    </center>

    <script language="Javascript" src="js/gg-util.js" type="text/javascript"></script> 
    <script language="Javascript" src="js/gg-data.js" type="text/javascript"></script> 
    <script language="Javascript" src="js/gg-topo.js" type="text/javascript"></script> 
    <script language="Javascript" src="js/gg-logic.js" type="text/javascript"></script> 
    <script language="Javascript" src="js/gg-main.js" type="text/javascript"></script> 
  </body>
</html>
